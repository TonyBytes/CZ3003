  <section id="container" >
     
     <div id="header"></div><br />
     
     
     
    
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT

      <!--main content start-->
      <section id="main-content">
           <section class="wrapper">
          	<h2>Manage Incident</h2>
        <div class="row mt">
          		<div class="col-lg-12">
          		 <div class="content-panel">
          		<a href="createincident.html" class="btn btn-primary" role="button"><i class="fa fa-plus"></i> Create New Incident</a>
         
          		<div ng-app="myApp" ng-controller="customersCtrl">
          		<br>
          		<br>
          	 <section id="unseen">
          		<table class="table table-bordered table-striped table-condensed">
                               <thead>
                              <tr>
                                    <th><i class="fa fa-bullhorn"></i> Type of Crisis</th>
                                 <th class="hidden-phone"><i class="fa fa-question-circle"></i> Time of Incident</th>
                                 <th>Agencies in-charge</th>
                                 <th>Location</th>
                            <th>Task</th>
                                 <th><i class=" fa fa-edit"></i> Status</th>
                                   <th>Public's Name</th>
                                  <th>Public's Contact Number</th>
                                 
                                  <th></th>
                              <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr ng-repeat="x in names">
    					<td>{{ x.Name }}</td>
    					<td>{{ x.Name }}</td>
    					<td>{{ x.Country }}</td>
    					<td>{{ x.Country }}</td>
    					<td>{{ x.Country }}</td>
    					<td>{{ x.Country }}</td>
    					<td>{{ x.Country }}</td>
    					<td>{{ x.Country }}</td>
    					<td> <a href="editincident.html" class="btn btn-warning" role="button"><i class="fa fa-pencil"></i>Edit</a></td>
    					<td><a href="incident.html" class="btn btn-danger" role="button"><i class="fa fa-trash-o "></i>Delete</a></td>
    				
 						 </tr>
                              </tbody>
                          </table>
                          </section>
                  </div><!-- /content-panel -->
               </div><!-- /col-lg-4 -->			
		  	</div><!-- /row -->
						
						
						<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("http://www.w3schools.com/angular/customers.php")
    .then(function (response) {$scope.names = response.data.records;});
});
</script>
                          </section>
			
		</section>
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      
      <br />
<div id="footer"></div>
