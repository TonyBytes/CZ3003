<div id="header"></div>
<section id="main-content">
           <section class="wrapper">
            <h2>Manage Incident</h2>
        <div class="row mt">
              <div class="col-lg-12">
               <div class="content-panel">
              <a href="createincident.html" class="btn btn-primary" role="button"><i class="fa fa-plus"></i> Create New Incident</a>
         
              <div data-ng-controller="callCenterController">
              <br>
              <br>
             <section data-ng-init='listIncidents()' id="unseen">
              <table class="table table-bordered table-striped table-condensed">
                               <thead>
                              <tr>
                                    <th><i class="fa fa-bullhorn"></i> Type of Crisis</th>
                                    <th>Name</th>
                                 <th class="hidden-phone"><i class="fa fa-question-circle"></i> Time of Incident</th>
                                 
                                 <th><i class=" fa fa-edit"></i> Status</th>
                                   <th>Victim Name</th>
                                  <th>Victim Contact Number</th>
                                 
                                  <th></th>
                              <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr data-ng-repeat="x in incidents">
              <td>{{ x.type }}</td>
              <td>{{ x.name }}</td>
              <td>{{ x.created }}</td>
              <td>{{ x.status }}</td>
              <td>{{ x.victimName }}</td>
              <td>{{ x.victimContactNumber }}</td>
                          



              <td> <a href="editincident.html" class="btn btn-warning" role="button"><i class="fa fa-pencil"></i>Edit</a></td>
              <td><a href="incident.html" class="btn btn-danger" role="button"><i class="fa fa-trash-o "></i>Delete</a></td>
            
             </tr>
                              </tbody>
                          </table>
                          </section>
                  </div><!-- /content-panel -->
               </div><!-- /col-lg-4 -->     
        </div><!-- /row -->
            
        
                          </section>
      
    </section>
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      
      <br />
<script>
$("#header").load("callCenter/views/header.html");
$("#footer").load("callCenter/views/footer.html");
</script>
