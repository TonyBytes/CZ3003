      <section data-ng-controller="usersController">
          <section class="wrapper site-min-height">
          	<h2></i> Sign Up</h2>
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                      <form class="form-horizontal style-form" data-ng-submit="create()" novalidate>
                          
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Username</label>
                              <div class="col-sm-10">
                                  <input data-ng-model='username' type="text" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Password</label>
                              <div class="col-sm-10">
                                  <input data-ng-model='password' type="password" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Email</label>
                              <div class="col-sm-10">
                                  <input data-ng-model='email' type="text" class="form-control">
                              </div>
                          </div>
              
               <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Handphone Number</label>
                              <div class="col-sm-10">
                                  <input data-ng-model='hp' type="text" class="form-control" placeholder="65">
                              </div>
                          </div>

                <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Account Type</label>
                              <div class="col-sm-10">
                                      <select data-ng-model='accountType' class="form-control">
                                <option>Aliens SuperHeroes (AS.)</option>
                                <option>Monsters SuperHeroes (MS.)</option>
                                <option>Call Centre Staff</option>
                                <option>Prime Minister Office Staff</option>
                              </select>
                                 </div>
                  </div>


                <button type="submit" class="btn btn-primary">Submit</button>
                   
                      </form>
                      <a href="/#!/signin">Sign In</a>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->          	
		    </section>
      </section><!-- /MAIN CONTENT -->
