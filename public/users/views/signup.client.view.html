

      <div id="signuppage">
      <div  data-ng-controller="usersController" class="container">
      
          <form data-ng-submit="create()"class="form-login" >
            <h2 class="form-login-heading">sign up</h2>
            <div class="login-wrap">
                      
                       <div class="form-group">
                       
                            Account Type
                        <select data-ng-model="accountType" class="form-control">
              <option>Super Hero</option>
              <option>Call Center</option>
              <option>Prime Minister</option>
            </select>
             
                          </div>
                          
                          <div class="form-group">
                              Username
                                  <input data-ng-model="username" type="text" class="form-control">
                              </div>
                   
            
             <div class="form-group">
                              Password
                             
                                  <input data-ng-model="password" type="password" class="form-control">
                           
                          </div>
              
               <div class="form-group">
                              Email
                                   <input data-ng-model="email" type="text" class="form-control">
                         
                          </div>
              
               <div class="form-group">
                            Handphone Number
                          
                                  <input data-ng-model="hp" type="text" class="form-control">
                              </div>
                  
           <br>
            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> Sign Up</button>
           
          
              
              </div>
                <a href="/#!/signin"><button type="button" class="btn btn-theme btn-block"><i class="fa fa-sign-in"></i> Sign In</button></a>
                
                 </form>
               
            </div>
    
      </div><!-- /MAIN CONTENT -->
